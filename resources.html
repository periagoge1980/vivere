<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addiction Resource Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    li h2 {
      margin: 0 0 10px;
    }
    li p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Addiction Resources</h1>
    <form id="resourceForm">
      <select id="dependency" required>
        <option value="">Select Dependency</option>
        <option value="Alcohol">Alcohol</option>
        <option value="Drugs">Drugs</option>
        <option value="Gambling">Gambling</option>
        <option value="Sex">Sex</option>
      </select>
      <input type="text" id="postalCode" placeholder="Enter Postal Code" required>
      <button type="submit">Search</button>
    </form>
    <div id="map"></div>
    <ul id="resourceList"></ul>
  </div>

  <!-- Include the resources.js file -->
  <script src="resources.js"></script>
  <!-- Include the main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
