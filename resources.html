<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Trouver des ressources d'addiction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    li h2 {
      margin: 0 0 10px;
    }
    li p {
      margin: 0;
    }
    .login {
      display: flex;
      align-items: center;
    }
    .login button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 200px;
      margin-right: 10px;
    }
    .login button:hover {
      background-color: #0056b3;
    }
    .lang-switch {
      display: flex;
      align-items: center;
    }
    .lang-switch button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .lang-switch button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">Trouver des ressources d'addiction</h1>
    <div class="login">
      <button id="login">Login/Signup</button>
      <div class="lang-switch">
        <button id="lang-en">EN</button>
        <button id="lang-fr">FR</button>
      </div>
    </div>
  </header>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="myplan.html">My Plan</a>
    </nav>
    <h1 id="page-title">Trouver des ressources d'addiction</h1>
    <form id="resourceForm">
      <select id="dependency" required>
        <option value="">{{ selectDependency }}</option>
        <option value="Alcohol">{{ alcohol }}</option>
        <option value="Drugs">{{ drugs }}</option>
        <option value="Gambling">{{ gambling }}</option>
        <option value="Sex">{{ sex }}</option>
      </select>
      <input type="text" id="postalCode" placeholder="{{ enterPostalCode }}" required>
      <button type="submit">{{ search }}</button>
    </form>
    <div id="map"></div>
    <ul id="resourceList"></ul>
  </div>

  <!-- Include the resources.js file -->
  <script src="resources.js"></script>
  <!-- Include the main JavaScript file -->
  <script>
    const translations = {
      en: {
        pageTitle: "Addiction Resource Finder",
        headerTitle: "Find Addiction Resources",
        selectDependency: "Select Dependency",
        alcohol: "Alcohol",
        drugs: "Drugs",
        gambling: "Gambling",
        sex: "Sex",
        enterPostalCode: "Enter Postal Code",
        search: "Search"
      },
      fr: {
        pageTitle: "Trouver des ressources d'addiction",
        headerTitle: "Trouver des ressources d'addiction",
        selectDependency: "Sélectionner une dépendance",
        alcohol: "Alcool",
        drugs: "Drogues",
        gambling: "Jeu",
        sex: "Sexe",
        enterPostalCode: "Entrer le code postal",
        search: "Chercher"
      }
    };

    const setLanguage = (lang) => {
      const translation = translations[lang];
      document.getElementById('page-title').textContent = translation.pageTitle;
      document.getElementById('header-title').textContent = translation.headerTitle;
      document.querySelector('#resourceForm select option').textContent = translation.selectDependency;
      document.querySelector('#resourceForm select option[value="Alcohol"]').textContent = translation.alcohol;
      document.querySelector('#resourceForm select option[value="Drugs"]').textContent = translation.drugs;
      document.querySelector('#resourceForm select option[value="Gambling"]').textContent = translation.gambling;
      document.querySelector('#resourceForm select option[value="Sex"]').textContent = translation.sex;
      document.getElementById('postalCode').setAttribute('placeholder', translation.enterPostalCode);
      document.querySelector('#resourceForm button').textContent = translation.search;
    };

    document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
    document.getElementById('lang-fr').addEventListener('click', () => setLanguage('fr'));

    // Set default language
    setLanguage('fr');

    // The rest of the map initialization and resource listing code
    let map;
    let markers = [];

    function renderResourceList(resources) {
      const resourceList = document.getElementById('resourceList');
      resourceList.innerHTML = '';

      resources.forEach((resource, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <h2>${resource.name}</h2>
          <p>${resource.address}</p>
          <button onclick="viewResourceDetail(${index})">View Details</button>
        `;
        resourceList.appendChild(listItem);
      });

      console.log("Resource list rendered with", resources.length, "items.");
    }

    function viewResourceDetail(index) {
      const resource = resources[index];
      localStorage.setItem('selectedResource', JSON.stringify(resource));
      window.location.href = 'resource-detail.html';
    }

    function initMap(apiKey) {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initializeMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    function initializeMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 45.5017, lng: -73.5673 } // Center the map on Montreal
      });
      renderResourceList(resources);
      loadMarkers(resources);

      // Add event listener for bounds_changed
      map.addListener('bounds_changed', () => {
        const filteredResources = filterResourcesByMapBounds(resources);
        renderResourceList(filteredResources);
        loadMarkers(filteredResources);
      });
    }

    function loadMarkers(resources) {
      // Clear existing markers
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      resources.forEach(resource => {
        const marker = new google.maps.Marker({
          position: { lat: resource.latitude, lng: resource.longitude },
          map: map,
          title: resource.name
        });
        markers.push(marker);
      });
    }

    function filterResourcesByMapBounds(resources) {
      const bounds = map.getBounds();
      return resources.filter(resource => {
        const position = new google.maps.LatLng(resource.latitude, resource.longitude);
        return bounds.contains(position);
      });
    }

    document.getElementById('resourceForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const dependency = document.getElementById('dependency').value;
      const postalCode = document.getElementById('postalCode').value;

      console.log("Selected Dependency:", dependency);
      console.log("Entered Postal Code:", postalCode);
