<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Recherche de ressources en matière de dépendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: left;
      font-weight: bold;
      color: white;
    }
    .login {
      display: flex;
      align-items: center;
    }
    .login button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    .login button:hover {
      background-color: #0056b3;
    }
    .lang-switch {
      display: flex;
      align-items: center;
    }
    .lang-switch button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .lang-switch button:hover {
      background-color: #0056b3;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      width: 100%;
    }
    .links {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .links a {
      margin: 5px 10px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    li h2 {
      margin: 0 0 10px;
    }
    li p {
      margin: 0;
    }
    .patreon {
      text-align: center;
      margin-top: 20px;
    }
    .patreon a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f96854;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .patreon a:hover {
      background-color: #c65042;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">Bienvenue sur Le Projet Vivere</h1>
    <div class="login">
      <button id="login">Connexion/Inscription</button>
      <div class="lang-switch">
        <button id="lang-en">EN</button>
        <button id="lang-fr">FR</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="links">
      <a href="index.html" id="home-link">Accueil</a>
      <a href="resources.html" id="resources-link">Ressources</a>
      <a href="myplan.html" id="myplan-link">Mon Plan</a>
    </div>
    
    <h1 id="page-title">Trouvez des ressources en matière de dépendance</h1>
    
    <form id="resourceForm">
      <select id="dependency" required>
        <option value="">Sélectionner la dépendance</option>
        <option value="Alcohol">Alcool</option>
        <option value="Drugs">Drogues</option>
        <option value="Gambling">Jeux</option>
        <option value="Sex">Sexe</option>
      </select>
      <input type="text" id="postalCode" placeholder="Entrez le code postal" required>
      <button type="submit">Rechercher</button>
      <button id="seeAllButton">Voir toutes les ressources</button>
    </form>
    <div id="map"></div>
    <ul id="resourceList"></ul>

    <!-- Patreon Button -->
    <div class="patreon">
      <a href="https://www.patreon.com/thevivereproject" target="_blank">Soutenez-nous sur Patreon</a>
    </div>
  </div>

  <!-- Include the resources.js file -->
  <script src="resources.js"></script>
  <!-- Include the main JavaScript file -->
  <script>
    let map;
    let markers = [];

    const translations = {
      en: {
        title: 'Addiction Resource Finder',
        header: 'Welcome to the Vivere Project',
        home: 'Home',
        resources: 'Resources',
        myplan: 'My Plan',
        selectDependency: 'Select Dependency',
        placeholder: 'Enter Postal Code',
        searchButton: 'Search',
        seeAllButton: 'See All Resources',
        dependencies: {
          alcohol: 'Alcohol',
          drugs: 'Drugs',
          gambling: 'Gambling',
          sex: 'Sex'
        }
      },
      fr: {
        title: 'Recherche de ressources en matière de dépendance',
        header: 'Bienvenue sur Le Projet Vivere',
        home: 'Accueil',
        resources: 'Ressources',
        myplan: 'Mon Plan',
        selectDependency: 'Sélectionner la dépendance',
        placeholder: 'Entrez le code postal',
        searchButton: 'Rechercher',
        seeAllButton: 'Voir toutes les ressources',
        dependencies: {
          alcohol: 'Alcool',
          drugs: 'Drogues',
          gambling: 'Jeux',
          sex: 'Sexe'
        }
      }
    };

    const setLanguage = (lang) => {
      if (translations[lang]) {
        document.getElementById('page-title').textContent = translations[lang].title;
        document.getElementById('header-title').textContent = translations[lang].header;
        document.getElementById('home-link').textContent = translations[lang].home;
        document.getElementById('resources-link').textContent = translations[lang].resources;
        document.getElementById('myplan-link').textContent = translations[lang].myplan;
        document.getElementById('dependency').options[0].text = translations[lang].selectDependency;
        document.getElementById('dependency').options[1].text = translations[lang].dependencies.alcohol;
        document.getElementById('dependency').options[2].text = translations[lang].dependencies.drugs;
        document.getElementById('dependency').options[3].text = translations[lang].dependencies.gambling;
        document.getElementById('dependency').options[4].text = translations[lang].dependencies.sex;
        document.getElementById('postalCode').placeholder = translations[lang].placeholder;
        document.querySelector('button[type="submit"]').textContent = translations[lang].searchButton;
        document.getElementById('seeAllButton').textContent = translations[lang].seeAllButton;
      }
    };

    document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
    document.getElementById('lang-fr').addEventListener('click', () => setLanguage('fr'));

    function renderResourceList(resources) {
      const resourceList = document.getElementById('resourceList');
      resourceList.innerHTML = '';

      resources.forEach((resource, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <h2>${resource.name}</h2>
          <p>${resource.address}</p>
          <button onclick="viewResourceDetail(${index})">Voir les détails</button>
        `;
        resourceList.appendChild(listItem);
      });

      console.log("La liste des ressources a été rendue avec", resources.length, "éléments.");
    }

    function viewResourceDetail(index) {
      const resource = resources[index];
      localStorage.setItem('selectedResource', JSON.stringify(resource));
      window.location.href = 'resource-detail.html';
    }

    function initMap(apiKey) {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initializeMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    function initializeMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 45.5017, lng: -73.5673 } // Center the map on Montreal
      });
      renderResourceList(resources);
      loadMarkers(resources);

      // Add event listener for bounds_changed
      map.addListener('bounds_changed', () => {
        const filteredResources = filterResourcesByMapBounds(resources);
        renderResourceList(filteredResources);
        loadMarkers(filteredResources);
      });
    }

    function loadMarkers(resources) {
      // Clear existing markers
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      resources.forEach(resource => {
        const marker = new google.maps.Marker({
          position: { lat: resource.latitude, lng: resource.longitude },
          map: map,
          title: resource.name
        });
        markers.push(marker);
      });
    }

    function filterResourcesByMapBounds(resources) {
      const bounds = map.getBounds();
      return resources.filter(resource => {
        const position = new google.maps.LatLng(resource.latitude, resource.longitude);
        return bounds.contains(position);
      });
    }

    document.getElementById('resourceForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const dependency = document.getElementById('dependency').value;
      const postalCode = document.getElementById('postalCode').value;

      console.log("Dépendance sélectionnée:", dependency);
      console.log("Code postal entré:", postalCode);

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: postalCode }, function(results, status) {
        if (status === 'OK') {
          map.setCenter(results[0].geometry.location);
          map.fitBounds(results[0].geometry.viewport);

          const filteredResources = resources.filter(resource => 
            resource.dependency_category.includes(dependency)
          );

          const resourcesInBounds = filterResourcesByMapBounds(filteredResources);

          console.log("Ressources filtrées:", resourcesInBounds);

          renderResourceList(resourcesInBounds);
          loadMarkers(resourcesInBounds);
        } else {
          console.error('La géolocalisation n\'a pas réussi pour la raison suivante :', status);
        }
      });
    });

    document.getElementById('seeAllButton').addEventListener('click', function () {
      renderResourceList(resources);
      loadMarkers(resources);
    });

    document.addEventListener('DOMContentLoaded', () => {
      fetch('/.netlify/functions/getApiKey')
        .then(response => response.json())
        .then(data => {
          initMap(data.key);
        })
        .catch(error => console.error('Erreur lors de la récupération de la clé API Google Maps :', error));
    });

    // Set default language
    setLanguage('fr');  
  </script>
  <!-- Include Netlify Identity script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const loginButton = document.getElementById('login');

    netlifyIdentity.on('init', user => {
      if (!user) {
        // Uncomment the line below if you want to open the login modal automatically when there's no user
        // netlifyIdentity.open();
      }
    });

    netlifyIdentity.init();

    loginButton.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    netlifyIdentity.on('login', user => {
      console.log('Utilisateur connecté:', user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      console.log('Utilisateur déconnecté');
    });
  </script>
  <!-- Supabase Integration -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    async function getSupabaseKey() {
      const response = await fetch('/.netlify/functions/getSupabaseKey');
      const data = await response.json();
      return data.key;
    }

    async function initSupabase() {
      const supabaseKey = await getSupabaseKey();
      const supabaseUrl = 'https://ssdnvbiiznvjuobrrhpt.supabase.co';
      return supabase.createClient(supabaseUrl, supabaseKey);
    }

    // Example function to fetch resources using Supabase
    async function fetchResources() {
      const supabase = await initSupabase();
      const { data, error } = await supabase
        .from('resources')
        .select('*');

      if (error) {
        console.error('Erreur lors de la récupération des ressources:', error);
      } else {
        renderResourceList(data);
      }
    }

    // Fetch resources on page load
    document.addEventListener('DOMContentLoaded', fetchResources);
  </script>
</body>
</html>
