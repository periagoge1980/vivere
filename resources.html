<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addiction Resource Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    li h2 {
      margin: 0 0 10px;
    }
    li p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="myplan.html">My Plan</a>
      <button id="login" style="float: right;">Login/Signup</button>
    </nav>
    <h1>Find Addiction Resources</h1>
    <form id="resourceForm">
      <select id="dependency" required>
        <option value="">Select Dependency</option>
        <option value="Alcohol">Alcohol</option>
        <option value="Drugs">Drugs</option>
        <option value="Gambling">Gambling</option>
        <option value="Sex">Sex</option>
      </select>
      <input type="text" id="postalCode" placeholder="Enter Postal Code" required>
      <button type="submit">Search</button>
    </form>
    <div id="map"></div>
    <ul id="resourceList"></ul>
  </div>

  <!-- Include the resources.js file -->
  <script src="resources.js"></script>
  <!-- Include the main JavaScript file -->
  <script>
    let map;
    let markers = [];

    function renderResourceList(resources) {
      const resourceList = document.getElementById('resourceList');
      resourceList.innerHTML = '';

      resources.forEach((resource, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <h2>${resource.name}</h2>
          <p>${resource.address}</p>
          <button onclick="viewResourceDetail(${index})">View Details</button>
        `;
        resourceList.appendChild(listItem);
      });

      console.log("Resource list rendered with", resources.length, "items.");
    }

    function viewResourceDetail(index) {
      const resource = resources[index];
      localStorage.setItem('selectedResource', JSON.stringify(resource));
      window.location.href = 'resource-detail.html';
    }

    function initMap(apiKey) {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initializeMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    function initializeMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 45.5017, lng: -73.5673 } // Center the map on Montreal
      });
      renderResourceList(resources);
      loadMarkers(resources);
    }

    function loadMarkers(resources) {
      // Clear existing markers
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      resources.forEach(resource => {
        const marker = new google.maps.Marker({
          position: { lat: resource.latitude, lng: resource.longitude },
          map: map,
          title: resource.name
        });
        markers.push(marker);
      });
    }

    document.getElementById('resourceForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const dependency = document.getElementById('dependency').value;
      const postalCode = document.getElementById('postalCode').value;

      console.log("Selected Dependency:", dependency);
      console.log("Entered Postal Code:", postalCode);

      const filteredResources = resources.filter(resource => 
        resource.dependency_category.includes(dependency) &&
        resource.postal_code.startsWith(postalCode)
      );

      console.log("Filtered Resources:", filteredResources);

      renderResourceList(filteredResources);
      loadMarkers(filteredResources);
    });

    document.addEventListener('DOMContentLoaded', () => {
      fetch('/.netlify/functions/getApiKey')
        .then(response => response.json())
        .then(data => {
          initMap(data.key);
        })
        .catch(error => console.error('Error fetching Google Maps API key:', error));
    });
  </script>
  <!-- Include Netlify Identity script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const loginButton = document.getElementById('login');

    netlifyIdentity.on('init', user => {
      if (!user) {
        // Uncomment the line below if you want to open the login modal automatically when there's no user
        // netlifyIdentity.open();
      }
    });

    netlifyIdentity.init();

    loginButton.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    netlifyIdentity.on('login', user => {
      console.log('User logged in:', user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      console.log('User logged out');
    });
  </script>
</body>
</html>
