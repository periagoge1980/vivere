<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .form-group input {
      padding: 10px;
      font-size: 16px;
    }
    .form-group button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    #smallCalendar {
      max-width: 800px;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    #largeCalendar {
      max-width: 800px;
      margin: 0 auto;
      height: 600px; /* Adjust the height as needed */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="myplan.html">My Plan</a>
    </nav>
    <h1>My Plan</h1>
    <div class="form-group">
      <label for="commitDate">Commit! Select the first day of your addiction-free life:</label>
      <input type="date" id="commitDate" value="">
      <button id="commitButton">Commit!</button>
    </div>
    <div id="smallCalendar"></div>
    <div id="largeCalendar"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  <script src="myplan.js"></script>
</body>
</html>
