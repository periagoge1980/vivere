<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plan</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #timeCounter {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      color: #333;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      border: 1px solid #007BFF;
    }
    a:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Plan</h1>
    <form id="dateForm">
      <input type="date" id="startDate" value="">
      <button type="submit">Commit!</button>
    </form>
    <div id="timeCounter">Time since commit: 00:00:00</div>
    <div id="calendar"></div>
    <a href="index.html">Home</a>
    <a href="resources.html">Resources</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on('init', user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        const storedCommitTime = localStorage.getItem('commitTime');
        if (storedCommitTime) {
          const commitTime = new Date(storedCommitTime);
          $('#startDate').val(moment(commitTime).format('YYYY-MM-DD'));
          displayCalendar(moment(commitTime).format('YYYY-MM-DD'));
          startTimer(commitTime);
        }
      }
    });

    netlifyIdentity.init();

    $(document).ready(function() {
      $('#dateForm').on('submit', function(e) {
        e.preventDefault();
        var selectedDate = $('#startDate').val();
        if (selectedDate) {
          const commitTime = new Date(); // Capture the exact time of commit
          commitTime.setFullYear(
            selectedDate.split('-')[0],
            selectedDate.split('-')[1] - 1,
            selectedDate.split('-')[2]
          );
          localStorage.setItem('commitTime', commitTime.toISOString());
          displayCalendar(selectedDate);
          startTimer(commitTime);
        }
      });
    });

    function displayCalendar(date) {
      $('#calendar').fullCalendar('destroy'); // Destroy any existing calendar
      $('#calendar').fullCalendar({
        defaultDate: date,
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        events: [
          {
            title: 'Start of Addiction-Free Life',
            start: date,
            color: 'red',    // Highlight color
          }
        ]
      });
    }

    let timerInterval;

    function startTimer(commitTime) {
      clearInterval(timerInterval); // Clear any existing timer

      timerInterval = setInterval(function() {
        const currentTime = new Date();
        const timeDiff = currentTime - commitTime;
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        $('#timeCounter').text(`Time since commit: ${days}d ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`);
      }, 1000);
    }

    function formatTime(unit) {
      return unit < 10 ? '0' + unit : unit;
    }
  </script>
</body>
</html>
