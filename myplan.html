<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plan</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #timeCounter {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      color: #333;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      border: 1px solid #007BFF;
      padding: 10px 20px;
      margin: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #007BFF;
      color: white;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }
    .login-link {
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    #popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Plan</h1>
    <a id="login" class="login-link">Login/Signup</a>
  </header>
  <div class="container">
    <form id="dateForm">
      <input type="date" id="startDate" value="">
      <button type="submit">Commit!</button>
    </form>
    <div id="timeCounter">Time since commit: 00:00:00</div>
    <div id="calendar"></div>
    <a href="index.html">Home</a>
    <a href="resources.html">Resources</a>
  </div>
  <footer>
    &copy; 2024 The Vivere Project. All rights reserved.
  </footer>

  <div id="popup">
    <p>How was that day?</p>
    <button id="positiveButton">Positive</button>
    <button id="triggeredButton">Triggered</button>
    <button id="relapsedButton">Relapsed</button>
    <button id="removeNoteButton" style="display: none;">Remove Note</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="myplan.js"></script>
</body>
</html>
