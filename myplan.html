<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Plan</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: left;
      font-weight: bold;
      color: white;
    }
    .login {
      display: flex;
      align-items: center;
    }
    .login button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    .login button:hover {
      background-color: #0056b3;
    }
    .lang-switch {
      display: flex;
      align-items: center;
    }
    .lang-switch button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .lang-switch button:hover {
      background-color: #0056b3;
    }
    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .links {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .links a {
      margin: 5px 10px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background-color: #0056b3;
    }
    form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 10px;
      margin-left: 10px;
      font-size: 16px;
    }
    h3 {
      margin: 0 10px 0 0;
      font-size: 1rem;
      color: #333;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #timeCounter {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      color: #333;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      margin-top: 20px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }
    .login-link {
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    #note-popup, #note-input-popup, #journal-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    #note-popup button, #note-input-popup button, #journal-popup button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #note-popup button:hover, #note-input-popup button:hover, #journal-popup button:hover {
      background-color: #0056b3;
    }
    #note-popup-overlay, #note-input-popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .note-block {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">Bienvenue sur Le Projet Vivere</h1>
    <div class="login">
      <button id="login">Connexion/Inscription</button>
      <div class="lang-switch">
        <button id="lang-en">EN</button>
        <button id="lang-fr">FR</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="links">
      <a href="index.html">Accueil</a>
      <a href="resources.html">Ressources</a>
      <a href="myplan.html">Mon Plan</a>
    </div>

    <h1 id="page-title">Mon Plan</h1>

    <form id="dateForm">
      <h3>Sélectionnez une date d'arrêt</h3>
      <input type="date" id="startDate" value="">
      <button type="submit">C'est Fini!</button>
    </form>
    <div id="timeCounter">Temps écoulé depuis l'engagement: 00:00:00</div>
    <div id="calendar"></div>
  </div>
  <footer>
    &copy; 2024 Projet Vivere. Tous droits réservés.
  </footer>

  <div id="note-popup-overlay"></div>
  <div id="note-popup">
    <p>How was that day?</p>
    <button id="positive">Positive</button>
    <button id="triggered">Triggered</button>
    <button id="relapsed">Relapsed</button>
    <button id="add-note">Add a Note</button>
    <button id="view-day">View Day</button>
    <button id="remove-note" style="display: none;">Remove Note</button>
    <div id="notes-container"></div>
  </div>

  <div id="note-input-popup">
    <p>Add your custom note:</p>
    <textarea id="custom-note" rows="4" cols="50"></textarea>
    <button id="save-note">Save Note</button>
    <button id="cancel-note">Cancel</button>
  </div>

  <div id="journal-popup">
    <p>Journal Entries</p>
    <div id="day-journal"></div>
    <button>Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="myplan.js"></script>
  <script>
    const translations = {
      en: {
        title: 'My Plan',
        header: 'Welcome to the Vivere Project',
        commitButton: 'Commit!',
        timeSinceCommit: 'Time since commit:',
        planTitle: 'My Plan',
        selectDate: 'Select a quit date',
      },
      fr: {
        title: 'Mon Plan',
        header: 'Bienvenue sur Le Projet Vivere',
        commitButton: "C'est Fini!",
        timeSinceCommit: "Temps écoulé depuis l'engagement:",
        planTitle: 'Mon Plan',
        selectDate: "Sélectionnez une date d'arrêt",
      }
    };

    const setLanguage = (lang) => {
      if (translations[lang]) {
        document.title = translations[lang].title;
        document.getElementById('header-title').textContent = translations[lang].header;
        document.querySelector('button[type="submit"]').textContent = translations[lang].commitButton;
        document.getElementById('timeCounter').textContent = translations[lang].timeSinceCommit + ' 00:00:00';
        document.getElementById('page-title').textContent = translations[lang].planTitle;
        document.querySelector('h3').textContent = translations[lang].selectDate;
      }
    };

    document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
    document.getElementById('lang-fr').addEventListener('click', () => setLanguage('fr'));

    // Set default language
    setLanguage('fr');
  </script>
</body>
</html>
